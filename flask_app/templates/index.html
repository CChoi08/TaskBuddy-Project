<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body style="background-color: lightslategray;">

    <h1 style="margin-left: 10px; font-size: 40pt;"
    class="text-light fw-bold">Task Buddy</h1>

    <div class="d-flex justify-content-around">

        <div class="w-50 mx-5 mt-2 p-5 bg-dark rounded-4 text-light">
    
            <h1 class="text-primary border-bottom border-2 border-primary">Register</h1>
            
            {% for message in get_flashed_messages(category_filter=['reg']) %}
            <p class="text-danger">{{ message }}</p>
            {% endfor %}
    
            <form action="/users/register", method="post">
    
                <div class="mt-3">
                    <label for="first_name" class="form-label"> First Name:</label>
                    <input type="text" name="first_name" id="first_name" class="form-control">
                </div>
    
                <div class="mt-3">
                    <label for="last_name" class="form-label">Last Name:</label>
                    <input type="text" name="last_name" id="last_name" class="form-control">
                </div>
    
                <div class="mt-3">
                    <label for="email" class="form-label">E-mail:</label>
                    <input type="email" name="email" id="email" class="form-control">
                </div>
    
                <div class="mt-3">
                    <label for="password" class="form-label">Password: </label>
                    <input type="password" name="password" id="password" class="form-control">
                </div>
    
                <div class="mt-3">
                    <label for="confirm_pw" class="form-label"> Confirm Password: </label>
                    <input type="password" name="confirm_pw" id="confirm_pw" class="form-control">
                </div>
    
                <button class="btn bg-primary text-light mt-5" style="font-size: 14pt;">Register</button>
    
            </form>
        </div>
    
        <div class="w-50 mx-5 mt-2 p-5 bg-dark rounded-4 text-light">
    
            <h1 class="text-success border-bottom border-2 border-success">Login</h1>
    
            {% for message in get_flashed_messages(category_filter=['log']) %}
            <p class="text-danger">{{ message }}</p>
            {% endfor %}
    
            <form action="/users/login", method="post">
    
                <div class="mt-3">
                    <label for="email" class="form-label">E-mail: </label>
                    <input type="email" name="email" id="email" class="form-control">
                </div>
    
                <div class="mt-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" name="password" id="password" class="form-control">
                </div>
    
                <button class="btn bg-success text-light mt-5" style="font-size: 14pt;">Login</button>
    
            </form>
    
        </div>

    </div>

</body>
</html>
