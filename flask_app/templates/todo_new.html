<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Todo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body style="background-color: lightslategray;">

    <div class="d-flex justify-content-between pt-3 px-5">
        <h1 class="text-light">Add a New Todo Task!</h1>

        <div>
            <a href="/dashboard" style="font-size: 14pt;"
            class="btn bg-primary text-light">back to todos</a>
            <a href="/users/logout" style="font-size: 14pt;"
            class="btn bg-danger text-light">Logout</a>
        </div>
    </div>

    <div>
        <form action="/todos/create" method="post" class="d-flex justify-content-center mt-3">

            <!-- left columnn of new recipe -->

            <div class="bg-dark mx-5 px-4 py-4 fs-5 text-light rounded-4">
                <div>
                    {% for message in get_flashed_messages() %}
                    <p class="text-danger">{{ message }}</p>
                    {% endfor %}
                </div>

                <label for="title" class="form-label">Title</label>
                <input type="text" name="title" id="title" class="form-control">

                <label for="description" class="form-label">Description</label>
                <textarea name="description" id="description" cols="30"
                rows="5" class="form-control"></textarea>

                <label for="due" class="form-label">Due Date</label>
                <input type="date" name="due" id="due" class="form-control">

                <div class="mt-3">
                    <p>Completed?</p>
                    <div class="d-flex gap-3">
                        <label for="true" class="form-label">Yes</label>
                        <input type="radio" name="completed" id="completed"
                        value="1" class="form-check">
    
                        <label for="false" class="form-label">No</label>
                        <input type="radio" name="completed" id="completed"
                        value="0" class="form-check">
                    </div>
                </div>

                <button class="btn btn-primary">Submit</button>
            </div>

        </form>

    </div>
</body>
</html>
